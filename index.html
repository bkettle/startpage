<!DOCTYPE html>
<head>
<style>
body {
  font-size: 18px;
  margin: 20px;
}
.link {
  padding: 10px;
  margin: 10px;
  border: 2px dashed darkgrey;
  width: 200px;
  display: block;
  background-color: orange;
  text-decoration: none;
  color: black;
}
</style>

<script>

  SHORTCUTS = {"shortcuts": [
                {
                  "key": "8",
                  "name": "6.5660",
                  "link": "https://css.csail.mit.edu/6.5660/2023/"
                },
                {
                  "key": "9",
                  "name": "6.5840",
                  "link": "https://pdos.csail.mit.edu/6.824/schedule.html"
                },
                {
                  "key": "n",
                  "name": "naomben.com",
                  "link": "https://naomben.com"
                },
                {
                  "key": "h",
                  "name": "hn",
                  "link": "https://news.ycombinator.com"
                }
              ]}

  elem_map = {}

  function setUpLinks() {
    console.log(SHORTCUTS);
    SHORTCUTS["shortcuts"].map(({key, name, link}) => {
      const a = document.createElement("a");
      const b = document.createElement("b");
      b.appendChild(document.createTextNode(key));
      a.appendChild(b); 
      a.appendChild(document.createTextNode(`. ${name}`));
      a.href = link;
      a.classList.add("link");
      document.getElementById("link-container").appendChild(a);
      elem_map[key] = a;
    });
  }
  window.addEventListener("load", setUpLinks);

  function doc_keyUp(e) {
    elem = elem_map[e.key];
    if (elem) {
      elem.click();
    }
  }
  document.addEventListener('keyup', doc_keyUp, false);

</script>
</head>
<body>
  Hi!

  <div id="link-container">
  </div>

  To focus the address bar, press Ctrl-L.
</body>
